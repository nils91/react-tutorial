name: Test if build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js (${{ matrix.node_version }})
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node_version }}
      - name: Build with NPM
        run: npm install
      - run: npm run build --if-present